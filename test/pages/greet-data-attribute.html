<html>
<head>
</head>
<body>
<div data-greet>
    Hello
</div>
<script type="text/javascript" src="http://localhost:8945/bower_components/lodash/dist/lodash.js"></script>
<script type="text/javascript" src="http://localhost:8945/hmvc.js"></script>
<script>
    hmvc.component('greet', function(element){
        return {
            template: "<h1>{{ greeting }}</h1>",
            run: function() {
                return {
                    greeting: element.text()
                }
            }
        };
    });

    hmvc.run();
</script>
</body>
</html>
