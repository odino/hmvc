<body>
<greet>
    Hello
</greet>
<script type="text/javascript" src="http://localhost:8945/bower_components/lodash/dist/lodash.js"></script>
<script type="text/javascript" src="http://localhost:8945/bower_components/q/q.js"></script>
<script type="text/javascript" src="http://localhost:8945/hmvc.js"></script>
<script>
    hmvc.component('greet', function(element, uri){
        return {
            template: "<h1>{{ uri }}</h1>",
            run: function() {
                return {
                    uri: uri.host
                }
            }
        };
    }, ["uri"]);

    hmvc.run();
</script>
