<html>
<head>
</head>
<body>
<greet-me>
    Hello
</greet-me>
<script type="text/javascript" src="http://localhost:9123/bower_components/lodash/dist/lodash.js"></script>
<script type="text/javascript" src="http://localhost:9123/bower_components/q/q.js"></script>
<script type="text/javascript" src="http://localhost:9123/hmvc.js"></script>
<script>
    hmvc.component('greet-me', function(element){
        return {
            template: "<h1>{{ greeting }}</h1>",
            run: function() {
                return {
                    greeting: element.text()
                }
            }
        };
    });

    hmvc.run();
</script>
</body>
</html>
